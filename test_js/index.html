<!DOCTYPE html>
<html id="home" lang="en">
<head>
  <script src="jquery-1.7.js"></script>
  <script>
    $(document).ready(function(){
      $('h1').html('Dynamic Page');
      $('a').click(function(e){
        var self = $(this);
        setTimeout(function(){self.html('clicked here')},2000);
        e.preventDefault();
      })
    })
  </script>
</head>
<body>
  <h1>Static Page</h1>
  <a href="#">click here</a>
</body>
</html>
